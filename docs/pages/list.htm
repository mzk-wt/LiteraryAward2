<DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">

    <title>LADB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
    <link rel="stylesheet" href="../css/common.css">
    
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- My Script -->
    <script src="../js/common.js"></script>

    <!-- My Vue components -->
    <script src="../js/vue/components/header1.js"></script>
    <script src="../js/vue/components/footer1.js"></script>
    <script src="../js/vue/components/sidebar1.js"></script>
    <script src="../js/vue/components/list.js"></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-37807464-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'UA-37807464-2');
    </script>
</head>

<!------------------------------------------------------------------------------------------->

<body>
    <div id="app" class="site">

        <!-- ヘッダ -->
        <header1 :title="title" :subtitle="subtitle" :rootpath="rootpath"></header1>

        <div class="site-content columns has-background-light mb-0">
            <div class="column is-10 is-offset-1">
                <div class="columns">

                    <!-- サイドバー -->
                    <sidebar1 class="column is-narrow" :rootpath="rootpath"></sidebar1>

                    <!-- 一覧 -->
                    <list class="column" :listtype="listtype" :rootpath="rootpath"></list>

                </div>
            </div>
        </div>

        <!-- フッタ -->
        <footer1 :rootpath="rootpath"></footer1>
    </div>
</body>

<!------------------------------------------------------------------------------------------->

<script type="text/javascript">
var app = new Vue({
    el: '#app',
    data: {
        rootpath: '../',
        listtype: '',
        title: '',
        subtitle: ''
    },
    created() {
        let params = getRequestParams();
        if ("list" in params) {
            this.listtype = params["list"];
        } else {
            this.listtype = "award";
        }

        this.setTitle();
    },
    mounted() {
    },
    methods: {
        setTitle: function() {
            if (this.listtype == "award") {
                this.title = "文学賞一覧";
                this.subtitle = "";
            } else if (this.listtype == "author") {
                this.title = "受賞者一覧";
                this.subtitle = "";
            } else if (this.listtype == "book") {
                this.title = "受賞作一覧";
                this.subtitle = "";
            }
        }
    }
})
</script>
</html>
