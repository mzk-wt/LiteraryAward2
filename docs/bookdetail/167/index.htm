    <meta property="og:description" content="第159回芥川賞受賞作。単行本未収録の2篇を加えて、待望の文庫化。 春休み、東京から東北の山間の町に引っ越した、中学3年生の少年・歩。 通うことになった中学校は、クラスの人数も少なく、翌年には統合される予定。クラスの中心で花札を使い物事を決める晃、いつも負けてみんなに飲み物を買ってくる稔。転校を繰り返してきた歩は、この小さな集団に自分はなじんでいる、と信じていた。 夏休み、歩は晃から、河へ火を流す地元の習わしに誘われる。しかし、約束の場所にいたのは数人のクラスメートと、見知らぬ作業着の男だった——。少年たちは、暴力の果てに何を見たのか——。 「圧倒的な文章力がある」「完成度の高い作品」と高く評価された芥川賞受賞作。 「あなたのなかの忘れた海」（「群像」2016年8月号）、「湯治」（「文學界」2020年6月号）の、2篇を文庫化にあたり収録。 ※この電子書籍は2018年7月に文藝春秋より刊行された単行本の文庫版を底本としています。">
