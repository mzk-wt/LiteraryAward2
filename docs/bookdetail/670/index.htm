    <meta property="og:description" content="第二十回松本清張賞受賞。スキャンダルを逆手にとり人気画家にのしあがった財閥令嬢・八島多江子。謀略渦巻く戦時下の上海で、多江子が愛する運命の男たち。 昭和17年10月、八島財閥令嬢にして当代の人気画家・八島多江子は、戦時統制化の日本を離れ、上海にやってきた。そこで、招聘元である中日文化協会に潜入していた憲兵大尉・槙庸平から、民族資本家・夏方震に接近し、重慶に逃れた蒋介石政権と通じている証拠を探すように強要される。 「協力を断れば、8年前の事件の真相をマスコミに公表する」 8年前、多江子が夫・瑠偉とその愛人によって殺されかける有名な事件が起きた。愛人は取り調べ中に自殺し、瑠偉は証拠不十分で釈放されたものの、親元の伯爵家から除籍され、満州へ追われた。そして奇跡的に一命を取り留めた多江子は、スキャンダルを武器に人気画家へのし上がった。だが、その真相は、愛人と外地へ駆け落ちしようとした瑠偉を許せなかった多江子が、他殺に見せかけて自殺を図ったのだった。槙は何故か、その秘密を嗅ぎつけていた——。">
