    <meta property="og:description" content="本土復帰前の沖縄。主人公の「私」は、米軍基地内のカクテル・パーティーに招かれる。パーティーの主催者はアメリカ人のミラー。招かれたのは、中国語会話のグループの中国人弁護士、新聞記者。それは和やかな国際親善の雰囲気で終始した。その夜、Ｍ岬で主人公のひとり娘が米兵に犯された。犯人告訴の助力の為に仲間を訪ねた「私」はミラーの職業や意外な事実を知る。事件をきっかけに国際親善の仮面は暴かれ、秘められた傷痕がえぐり出された。第57回芥川賞受賞の表題作ほか３編。">
