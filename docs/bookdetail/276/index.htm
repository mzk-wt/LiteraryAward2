    <meta property="og:description" content="【第97回（1987年）直木賞受賞作】 ときは戦国。海と船への憧れを抱いて対馬で育った少年笛太郎は、航海中、瀬戸内海を根城とする村上水軍の海賊衆に捕まり、その手下となって、やがて“海の狼”へと成長していく。日本の海賊の生態をいきいきと描いた、夢とロマンが香る海洋冒険時代小説の最高傑作。「海を舞台にした小説は外国には多い。海洋冒険小説という一つのジャンルが確立しているほどである。四面環海の日本にそれがないというのは、ふしぎな現象だ。（略）日本の海洋小説の一里塚を築けたとすれば、私としては本当にうれしい」（「著者のことば」より）">
