    <meta property="og:description" content="小説の向こうに絵が見える！ 美しさに涙あふれる読書体験両親を交通事故で失い、喪失感の中にあった大学生の青山霜介は、アルバイト先の展覧会場で水墨画の巨匠・篠田湖山と出会う。なぜか湖山に気に入られ、その場で内弟子にされてしまう霜介。それに反発した湖山の孫・千瑛は、翌年の「湖山賞」をかけて霜介と勝負すると宣言する。水墨画とは、筆先から生みだされる「線」の芸術。描くのは「命」。はじめての水墨画に戸惑いながらも魅了されていく霜介は、線を描くことで次第に恢復していく。 絶賛の声、続々！！！ 自分の輪郭を掴む、というのは青春小説の王道たるテーマと言っていい。それを著者は、線が輪郭となり世界を構成する水墨画と見事に重ね合わせてみせた。こんな方法があったのか。青春小説と芸術小説が最高の形で融合した一冊である。強く推す。 ――大矢博子（書評家） 水墨画という非言語の芸術分野を題材にした小説で、架空の登場人物が手にした人生とアートの関係性、時空をも越えたコミュニケーションにまつわる真理を、反発心や違和感など一ミリも感じることなく、深い納得を抱いて受け取ることができた。それって、当たり前のことじゃない。一流の作家だけが成し遂げることのできる、奇跡の感触がここにある。 ――吉田大助（ライター）">
