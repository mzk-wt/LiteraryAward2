    <meta property="og:description" content="第34回小説すばる新人賞受賞作 海洋研究所に勤めるイーサンと飼育委員のノアのもとに、国際バイオ企業からある依頼が舞い込んだ。世界環境を救う貴重なキャニスターを、シャチを訓練して海底から回収して欲しいという。間もなく訓練用の仔シャチが到着。イーサンはセブンと名付けられたそのシャチが愛情深く、他動物と言語によるコミュニケーションが出来ることに気づく。しかしここに来る前にいた海の世界では、セブンはカイという名で、好奇心が災いし、従妹のエルと共に人間に捕獲されたのだった。ある日、外洋での訓練中、離れ離れになったエルが苦境にあることをクジラから聞いたセブンは、心配のあまり不調に陥る。その様子を見たイーサンは、苦心の末、セブンの不調の原因を突き止め、ミッション終了後にシャチたちを故郷の海に帰すことを決意する。果たしてセブンは無事ミッションを遂行することが出来るのか――。 永原皓(ながはら・こう) 1965年長野県生まれ。千葉県在住。中央大学文学部卒業。">
