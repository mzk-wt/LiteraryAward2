    <meta property="og:description" content="◎とよ田みのる最新作は、漫画家漫画! 漫画の可能性をひたすらに探究した前作 『金剛寺さんは面倒臭い』完結から1年8か月。 待望の新作は、漫画を描く歓びも苦しみも、 ぜぇ~~~~んぶを詰め込んだ、 漫画愛に満ち溢れた漫画浪漫成長譚! 漫画を愛する全ての人に届けッ!! 東京の島しょ・伊豆王島に住む 安海相は、漫画が大好きな高校1年生。 長年活動休止状態の憧れの漫画家 ☆野0先生がコミティアに出展することを 知り、東京都区内に旅立つことに... そしてコミティア会場での 思わぬ出会いが相の人生を変える! 漫画家にはどうやったらなれるのか? 知っているようで知らない漫画創作の世界。 この物語は、その世界に続く“まんが道”へ 踏み出していく少女の物語。 漫画家を目指している人にも、 かつて目指していた人にも、 漫画が好きな人にはもちろん、 漫画を毛嫌いしている人にも、 漫画を読んだことがない人にだって 絶対に読んでもらいたい漫画の漫画ッ!! ゲッサン本誌掲載時のカラーページを 単行本でもカラーで再現! 巻末には本作に実は深く関わる作品だった 「週刊ビッグコミックスピリッツ」に掲載された読切、 『デビュー』タイトル改めの『ロストワールド』を収録!">
