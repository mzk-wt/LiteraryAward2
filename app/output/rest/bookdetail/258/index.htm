    <meta property="og:description" content="第83回直木賞受賞作品 直木賞受賞の不朽の名作、待望のリニューアル。 家族の絆、人間と動物の熱い交流。失われた価値を求めて今、圧倒的な注目を集める話題作がついに電子書籍で復刊！ 秋田山中で狩猟によって生活しているマタギの社会を迫真力に富んだ筆致で描いている。 マタギの頭領をシカリというが、主人公のシカリ・佐藤継憲の目を通して、近代化に向かう日本社会のなかでしだいに滅びに向かうマタギ社会の悲哀が伝わってくる。大自然と動物、動物と人間とのかかわりも巧みに描写されているが、とくに主人公と、その宿怨の敵である巨大なツキノワグマの鬼黒との決闘シーンは手に汗を握らせられる。 スケールの大きい動物小説として、文句なしの傑作。現代の乱脈な自然開発、環境汚染に警鐘を鳴らしている側面もあり、心おこしが叫ばれる今、再び脚光を浴びている。 ●志茂田景樹（しもだ・かげき） 静岡県生まれ。おひつじ座のA型。中央大学法学部卒。塾講師、新聞記者などを経て、1976年秋に『やっとこ探偵』で第二七回小説現代新人賞を、1980年には『黄色い牙』で第八三回直木賞を受賞。">
